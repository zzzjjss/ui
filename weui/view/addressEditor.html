<!DOCTYPE html>
<html>

<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description. ">

    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
<body ontouchstart>

    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input"  placeholder="姓名">
          </div>
        </div>
       
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input"  type="number" pattern="[0-9]*" placeholder="手机号码">
            </div>
          </div>

          <div class="weui-cell">
            <div class="weui-cell__hd"><label for="name" class="weui-label">目的地</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" id="start" type="text" value="" readonly="" >
            </div>
          </div>
         
          <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input"  placeholder="街道楼层门牌号等详细信息">
            </div>
          </div>
        
      </div>
      <div style="margin-top:10px;">
          <a href="addressEditor.html" class="weui-btn weui-btn_primary">确定</a>
      </div>
    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script src="../js/getParam.js"></script>
    <script src="../js/jquery-weui.js"></script>
    <script src="../js/city-picker.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
        $("#start").cityPicker({
        title: "选择目的地"
      });
    </script>


</body>

</html>
